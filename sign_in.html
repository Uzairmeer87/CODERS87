<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Netflix Login Page </title>
    <link rel="stylesheet" href="signin_style.css">
</head>
</body>
<nav>
    <a href="#"><img src="Logonetflix.png" alt="logo"></a>
</nav>
<div class="form-wrapper">
<h2>Sign In </h2>
<form action="#">
    <div class="form-control">
       
        
    </div>
    <div class form="form-control">
        <label for="uname">Email or Mobile number</label>
        <input type="text" required id="uname"><br>
        <label for="pass">Password</label>
        <input type="password" required id="pass" >
        
    </div>
    <button type="submit">Sign In</button>
    <div class="form-help">
        <div class="remember me">
            <label for="remember-me">Remember me</label>
            <input type="checkbox" id="remember-me">
            
        </div>
        <a href="#">Need Help?</a>
    </div>
</form>
<p>New to Netflix? <a href ="#"> Sign up now</a></p>
<small>
    This Page is Protected by Google reCAPTCHA to ensure you're not a bot.
    <a href="#">Learn more.</a>
</small>
</div>
</body>
</html>
