<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            max-width: 80%;
            width: 800px;
            background: #000;
            border: 2px solid #333;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }

        .controls .progress-bar {
            flex: 1;
            height: 5px;
            background: #555;
            margin: 0 10px;
            position: relative;
        }

        .controls .progress-bar .progress {
            height: 100%;
            width: 0%;
            background: #e50914;
        }

        .controls .time {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .controls .volume {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .controls .volume input {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="video/The story of Monkey D. Luffy (One Piece)「AMV」Royalty「4K 60FPS」(720P_60FPS).mp4" controls>
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPause">&#x25B6;</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="volume">
                <span>🔊</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('playPause');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeElem = document.getElementById('currentTime');
        const durationElem = document.getElementById('duration');
        const volumeControl = document.getElementById('volume');

        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause icon
            } else {
                video.pause();
                playPauseButton.innerHTML = '&#x25B6;'; // Play icon
            }
        });

        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            const duration = video.duration;
            const progressPercent = (currentTime / duration) * 100;

            progress.style.width = progressPercent + '%';
            currentTimeElem.textContent = formatTime(currentTime);
            durationElem.textContent = formatTime(duration);
        });

        progressBar.addEventListener('click', (e) => {
            const offsetX = e.offsetX;
            const totalWidth = progressBar.offsetWidth;
            const progressPercent = (offsetX / totalWidth);
            video.currentTime = progressPercent * video.duration;
        });

        volumeControl.addEventListener('input', (e) => {
            video.volume = e.target.value;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Set initial values
        video.addEventListener('loadedmetadata', () => {
            durationElem.textContent = formatTime(video.duration);
        });
    </script>
</body>
</html>
